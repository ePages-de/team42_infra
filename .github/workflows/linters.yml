name: Linting Workflow

on:
  workflow_call:
    inputs:
      ruby-version:
        required: true
        type: string
      node-version:
        required: false
        type: string
      linters:
        required: false
        type: string
        default: rubocop
    secrets:
      bundle_github__com:
        required: false

jobs:
  rubocop:
    runs-on: ubuntu-latest
    if: contains(inputs.linters, 'rubocop')
    steps:
      - uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ inputs.ruby-version }}
          bundler-cache: true
        env:
          BUNDLE_GITHUB__COM: ${{ secrets.T42_BUNDLE_GITHUB__COM }}
      - name: Rubocop
        run: bundle exec rubocop --config .rubocop.yml

  eslint:
    runs-on: ubuntu-latest
    if: contains(inputs.linters, 'eslint')
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: yarn
      - name: Yarn install
        run: yarn install --production=false
      - name: ES Lint
        run: npx eslint app

  sass-lint:
    runs-on: ubuntu-latest
    if: contains(inputs.linters, 'sass-lint')
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: yarn
      - name: Yarn install
        run: yarn install --production=false
      - name: SASS Lint
        run: npx sass-lint -v -q
